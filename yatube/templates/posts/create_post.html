{% extends 'base.html' %} 
{% load static %}
{% block title %}{% if not is_edit %}Новый пост{% else %}Редактировать запись{% endif %}{% endblock %}
    {% block content %}
        <div class="row justify-content-center">
          <div class="col-md-8 p-5">
            <div class="card">
              <div class="card-header">
                {% if not is_edit %}     
                Новый пост    
                {% else %}
                Редактировать пост
                {% endif %}         
              </div>
              <div class="card-body">   
              {% include 'includes/form.html' %}
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">
                      {% if is_edit %}
                      Сохранить
                      {% else %}
                      Добавить 
                      {% endif %}
                    </button>
                  </div>
                </form>
    {% endblock %}
